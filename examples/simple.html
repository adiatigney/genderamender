<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Gender Dropdown Example</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="../typeahead.js/dist/typeahead.bundle.min.js"></script>
		<script src="./simple.js"></script>
	</head>
	<body>
		<h1>Gender Dropdown Example</h1>
		
		<div id="user-stuff">
			<p>Your gender identity is:</p>
			<ul id="user-genders"/>
		</div>

		<div id="gender-input">
			<input id="gender-text-input" class="typeahead" type="text" size="30" placeholder="What is your gender identity?">
		</div>
	</body>
</html>
